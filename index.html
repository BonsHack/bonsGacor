  <style>
   body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .header {
            background-color: #1a1a1a;
            padding: 10px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .icons {
            display: flex;
            gap: 10px;
        }
        .header .icons i {
            font-size: 20px;
        }
        .navbar {
            background-color: #000;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar input {
            background-color: #333;
            border: none;
            padding: 5px;
            color: #fff;
            width: 100px; /* Set width for input fields */
            min-width: 100px; /* Ensure input fields don't shrink too much */
        }
        .navbar button {
            background-color: #e60000;
            padding: 5px 10px;
            border: none;
            color: #fff;
            cursor: pointer;
        }
        .main-banner {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }
        .main-banner img {
            width: 100%;
            max-width: 800px;
        }
        .jackpot {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        .jackpot .amount {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #e60000;
            padding: 10px;
            border-radius: 5px;
        }
        .games-section {
            padding: 20px;
        }
        .games-section h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .games-section .games {
            display: flex;
            gap: 10px;
            overflow-x: hidden;
            white-space: nowrap;
            animation: scroll-left 10s linear infinite;
        }
        .games-section .games img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .games-section .games .game {
            text-align: center;
            display: inline-block;
        }
        .games-section .games .game p {
            font-size: 12px;
            margin-top: 5px;
        }
        .footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
  </style>
