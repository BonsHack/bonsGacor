<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Menambahkan viewport -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-sm w-full mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg"> <!-- Menambahkan w-full untuk memastikan lebar maksimum -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold">DAFTAR</h2>
            <button class="text-white text-2xl">&times;</button>
        </div>
        <hr class="border-gray-700 mb-6">
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-4">Informasi Pribadi</h3>
            <form action="games.html" method="GET"> <!-- Mengubah action ke games.html -->
                <div class="mb-4">
                    <label class="block mb-1">Nama Pengguna <span class="text-red-500">*</span></label>
                    <input type="text" placeholder="Nama Pengguna Anda" class="w-full p-2 bg-gray-700 rounded text-white">
                </div>
                <div class="mb-4 relative">
                    <label class="block mb-1">Kata Sandi <span class="text-red-500">*</span></label>
                    <input type="password" placeholder="Kata Sandi Anda" class="w-full p-2 bg-gray-700 rounded text-white">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400"></i>
                </div>
                <div class="mb-4 relative">
                    <label class="block mb-1">Ulangi Kata Sandi <span class="text-red-500">*</span></label>
                    <input type="password" placeholder="Ulangi Kata Sandi Anda" class="w-full p-2 bg-gray-700 rounded text-white">
                    <i class="fas fa-eye absolute right-3 top-3 text-gray-400"></i>
                </div>
                <div class="mb-4">
                    <label class="block mb-1">WhatsApp</label>
                    <input type="text" placeholder="Nomor WhatsApp" class="w-full p-2 bg-gray-700 rounded text-white">
                </div>
                <h3 class="text-lg font-semibold mb-4">Informasi Pembayaran</h3>
                <div class="mb-4">
                    <label class="block mb-1">Metode Pembayaran</label>
                    <div class="flex items-center">
                        <input type="radio" id="bank" name="payment_method" class="mr-2">
                        <label for="bank" class="text-white">BANK</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block mb-1">Bank <span class="text-red-500">*</span></label>
                    <select class="w-full p-2 bg-gray-700 rounded text-white">
                        <option>-- Pilih Bank --</option>
                        <option>DANA</option>
                        <option>BCA</option>
                        <option>BRI</option>
                        <option>GOPAY</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block mb-1">Nomor Rekening <span class="text-red-500">*</span></label>
                    <input type="text" placeholder="Nomor Rekening Anda" class="w-full p-2 bg-gray-700 rounded text-white">
                </div>
                <div class="mb-6">
                    <label class="block mb-1">Nama Lengkap <span class="text-red-500">*</span></label>
                    <input type="text" placeholder="Nama Lengkap Anda" class="w-full p-2 bg-gray-700 rounded text-white">
                </div>
                <button type="submit" class="w-full py-2 bg-red-600 rounded text-white font-semibold">Daftar!</button>
            </form>
        </div>
        <p class="text-center text-sm mt-4">
            Dengan klik tombol DAFTAR, saya menyatakan bahwa saya berumur diatas 18 tahun. Saya telah membaca dan menyetujui Syarat dan Ketentuan dari OLYMPUS88.
        </p>
        <p class="text-center text-red-500 mt-2">SYARAT & KETENTUAN</p>
    </div>
</body>
</html>
